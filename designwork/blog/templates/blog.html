<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
</head>
<body>
    {% for blog in blog.all %}
    {{ blog.title }}
    <br>
    {{ blog.date }}
    <br>
    <img src="{{ blog.image.url }}" width="30%">
    <br>
    {{ blog.text }}
    <br>
    {% endfor %}
</body>
</html>
